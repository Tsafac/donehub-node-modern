<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des tÃ¢ches</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h2>ğŸ“‹ Mes tÃ¢ches</h2>
  <div id="task-list" class="mt-4"></div>

  <div class="mt-4">
    <a href="add_task.html" class="btn btn-success">Ajouter une tÃ¢che</a>
    <a href="index.html" class="btn btn-secondary">Accueil</a>
  </div>

  <script>
    // RÃ©cupÃ©ration des tÃ¢ches
    fetch('http://localhost:3000/tasks')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('task-list');
        if (data.length === 0) {
          list.innerHTML = '<p>Aucune tÃ¢che pour le moment.</p>';
          return;
        }

        const table = document.createElement('table');
        table.className = 'table table-bordered';
        table.innerHTML = `
          <thead class="table-light">
            <tr>
              <th>Contenu</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
        `;
        const tbody = document.createElement('tbody');

        data.forEach(task => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${task.content}</td>
            <td>${task.done ? 'âœ…' : 'âŒ'}</td>
            <td>
              ${!task.done ? `<button class="btn btn-sm btn-primary me-2" onclick="markDone(${task.id})">Terminer</button>` : ''}
              <button class="btn btn-sm btn-danger" onclick="deleteTask(${task.id})">Supprimer</button>
            </td>
          `;
          tbody.appendChild(row);
        });

        table.appendChild(tbody);
        list.appendChild(table);
      });

    // Fonction pour marquer une tÃ¢che comme terminÃ©e
    function markDone(id) {
      fetch(`http://localhost:3000/tasks/${id}/done`, {
        method: "PUT"
      })
      .then(res => res.json())
      .then(data => {
        console.log("âœ… TÃ¢che terminÃ©e :", data);
        location.reload();
      })
      .catch(err => {
        console.error("âŒ Erreur PUT :", err);
        alert("Erreur lors de la mise Ã  jour");
      });
    }

    // Fonction pour supprimer une tÃ¢che (bonus)
    function deleteTask(id) {
      fetch(`http://localhost:3000/tasks/${id}`, {
        method: "DELETE"
      })
      .then(res => res.json())
      .then(data => {
        console.log("ğŸ—‘ï¸ TÃ¢che supprimÃ©e :", data);
        location.reload();
      })
      .catch(err => {
        console.error("âŒ Erreur DELETE :", err);
        alert("Erreur lors de la suppression");
      });
    }
  </script>
</body>
