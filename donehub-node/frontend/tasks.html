<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des tâches</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h2>Mes tâches</h2>
  <div id="task-list" class="mt-4"></div>
  <a href="add_task.html" class="btn btn-success mt-3">Ajouter une tâche</a>
  <a href="index.html" class="btn btn-secondary mt-3">Accueil</a>

  <script>
    fetch('http://localhost:3000/api/tasks')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('task-list');
        if (data.length === 0) {
          list.innerHTML = '<p>Aucune tâche pour le moment.</p>';
          return;
        }
        const table = document.createElement('table');
        table.className = 'table';
        table.innerHTML = '<thead><tr><th>Contenu</th><th>Status</th><th>Action</th></tr></thead>';
        const tbody = document.createElement('tbody');
        data.forEach(task => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${task.content}</td>
            <td>${task.done ? '✔️' : '❌'}</td>
            <td>${!task.done ? `<button class='btn btn-sm btn-outline-primary' onclick='markDone(${task.id})'>Terminer</button>` : ''}</td>
          `;
          tbody.appendChild(row);
        });
        table.appendChild(tbody);
        list.appendChild(table);
      });

    function markDone(id) {
      fetch(`http://localhost:3000/api/tasks/${id}/done`, { method: 'PUT' })
        .then(() => location.reload());
    }
  </script>
</body>
</html>
