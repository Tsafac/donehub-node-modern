<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter une t√¢che</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Nouvelle t√¢che</h2>
  <form id="taskForm">
    <div class="mb-3">
      <label for="content" class="form-label">Contenu</label>
      <input type="text" class="form-control" id="content" required>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
    <a href="tasks.html" class="btn btn-secondary">Annuler</a>
  </form>

  <script>
    document.getElementById("taskForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const content = document.getElementById('content').value;

      console.log("üì§ Envoi t√¢che :", content); // ‚úÖ v√©rifie que la valeur est bien lue

      fetch('http://localhost:3000/tasks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      })
      .then(response => {
        if (!response.ok) throw new Error("√âchec ajout t√¢che");
        return response.json();
      })
      .then(data => {
        console.log("‚úÖ R√©ponse serveur :", data);
        window.location.href = 'tasks.html';
      })
      .catch(err => {
        alert("‚ùå Erreur : " + err.message);
        console.error(err);
      });
    });
  </script>
</body>
</html>
